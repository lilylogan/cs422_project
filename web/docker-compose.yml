services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.backend
    command: python -u app.py
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=my_database
      - DB_USER=my_user
      - DB_PASSWORD=my_password
    ports:
      - "9050:5000"
    volumes:
      - ./backend:/todo

  db:
    container_name: db
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=Password1*
      - MYSQL_DATABASE=my_database
      - MYSQL_USER=my_user
      - MYSQL_PASSWORD=my_password
    ports:
      - "3306:3306"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:9050
    depends_on:
      - backend